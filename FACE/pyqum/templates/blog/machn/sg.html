<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/sg.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        <button class='sg' id='reset'><i class="fa fa-refresh" style="font-size:15px;color:lightgreen;"></i> RESET</button>
        <button class='sg' id='close'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> CLOSE</button>

        <button class='sg' id='about'>ABOUT</button>
        <button class='sg' id='debug'>DEBUG</button>
        <button class='sg' id='settings'>SETTINGS</button> 
        
    </form>
    </div>

    <div class="sgcontent" id="debug"></div>
    <div class="sgcontent" id="about"></div>

    <div class="sgcontent" id="settings">
        <div class="container">
            <form method='GET'>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25"><label>SG TYPE</label></div>
                    <div class="col-75"><input class='sg' id="settings" name='sgtype' type="text" value="PSGV"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25"><label>Frequency (GHz)</label></div>
                    <div class="col-75"><input class='sg' id="settings" name='freq' type="text" value="2.5"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25"><label>Power (dBm)</label></div>
                    <div class="col-75"><input class='sg' id="settings" name='powa' type="text" value="7"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25"><label>RF Output</label></div>
                    <div class="col-75"><select class='sg' id="settings" name="oupt">
                        <option value=1 selected>ON</option>
                        <option value=0>OFF</option>
                        </select></div>
                </div>
                
                <div class="row"> <!-- SUBMIT BUTTON -->
                    <div class="col-25"></div>
                    <div class="col-75"><input class='sg' id='submitsettings' type="submit" value="Submit"/></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
